title: GeoJSON
type: object
description: GeoJSON is a generic data format used for mapping and geospacial data.
properties:
  type:
    type: string
    example: "FeatureCollection"
  features:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
          example: "Feature"
        geometry:
          type: object
          properties:
            type2:
              type: string
              example: "Point"
            coordinates:
              type: array
              items:
                type: number
                format: double
              minItems: 2
              maxItems: 2
              example: [-1.9381, 51.87766]
        properties:
          type: object
          properties:
            name:
              type: string
              example: "Lower Hampen Farm"
